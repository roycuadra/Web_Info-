<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Bank Usable Capacity</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the content */
    .container {
      background-color: #1f1f1f;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f1f1f1;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }

    td {
      background-color: #2c2c2c;
      color: #bbb;
    }

    tr:nth-child(even) td {
      background-color: #3a3a3a;
    }

    tr:hover {
      background-color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      table th, table td {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Bank Usable Capacity</h1>
    <table>
      <thead>
        <tr>
          <th>Power Bank Capacity</th>
          <th>Usable Capacity (mAh)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10,000mAh</td>
          <td>6,882mAh</td>
        </tr>
        <tr>
          <td>20,000mAh</td>
          <td>13,764mAh</td>
        </tr>
        <tr>
          <td>30,000mAh</td>
          <td>20,646mAh</td>
        </tr>
        <tr>
          <td>60,000mAh</td>
          <td>41,292mAh</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
